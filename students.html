<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dynamic Tables</title>

			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

	<section class="container">
		<div class="row">
			<div class="col-md-12">
				<!-- <form> -->
					<div class="form-group">
						<label>Student Roll Number</label>
						<input type="text" id="rollNumber" class="form-control">
					</div>

										<div class="form-group">
						<label>Student Name</label>
						<input type="text" id="studentName" class="form-control">
					</div>

										<div class="form-group">
			<button type="submit" class="btn btn-primary" onclick="addStudent();">Add Student</button>
					</div>
				<!-- </form> -->
			</div>
		</div>

		<div class="row">
			
			<div class="col-md-12">
				<table class="table table-bordered">
					<thead>
						<th>RollNumber</th>
						<th>Name</th>
						<th>Delete</th>
					</thead>

					<tbody id="tbody">
					</tbody>
				</table>
			</div>
		</div>
		
	</section>


<script type="text/javascript" src="js/dynamic_tables.js"></script>
</body>
</html>
