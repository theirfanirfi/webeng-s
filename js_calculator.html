<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

	<section class="container">
		<div class="row">
			<form>
			<div class="col-md-3">
				<input type="number" id="num1" placeholder="Enter first number" onkeyup="changeDivValue();">
			</div>
			<div class="col-md-3">
								<input type="number" id="num2" placeholder="Enter 2nd number" onkeyup="changeDivValue();">
			</div>
			<div class="col-md-3">
				<div class="col-1" id="num1_display"></div>
				<div class="col-1" id="num2_display"></div>
				<div class="col-1" id="operator"></div>
				<div class="col-1" id="sum"></div>
			</div>
		</form>
		</div>
		<div class="row">
			<div class="col-md-3">
				<button onclick="getValuesAndSumThem();">Add the number</button>
			</div>
		</div>
	</section>


<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
